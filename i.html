<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>P1R4T3RX Tools Hub</title>

<style>
  /* Base reset */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
    font-family: 'Source Code Pro', monospace;
  }
  
  :root {
    --primary: #9D00FF;
    --primary-dark: #0a0014;
    --primary-darker: #050008;
    --primary-light: #B23AEE;
    --accent: #FF00FF;
    --accent-dark: #8B008B;
    --text-light: #fff;
    --text-dark: #0a0014;
    --text-muted: #b794f6;
    --gradient-primary: linear-gradient(135deg, #9D00FF, #4B0082);
    --gradient-dark: linear-gradient(135deg, #0a0014 0%, #1a0033 100%);
    --gradient-glow: linear-gradient(45deg, var(--primary) 0%, var(--accent) 100%);
    --shadow-neon: 0 0 15px rgba(157, 0, 255, 0.5);
    --neon-border: 1px solid rgba(157, 0, 255, 0.3);
  }

  @font-face {
    font-family: 'Cyber';
    src: url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
  }

  body {
    background: var(--primary-darker);
    color: var(--text-light);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    overflow-x: hidden;
  }

  /* Enhanced Background Effects */
  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
      radial-gradient(circle at 20% 30%, rgba(157, 0, 255, 0.15) 0%, transparent 50%),
      radial-gradient(circle at 80% 70%, rgba(255, 0, 255, 0.15) 0%, transparent 50%);
    z-index: -1;
    animation: backgroundPulse 10s ease-in-out infinite alternate;
  }

  @keyframes backgroundPulse {
    0% { opacity: 0.5; }
    100% { opacity: 1; }
  }

  /* Cyber Grid Background */
  .cyber-grid {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: 
      linear-gradient(rgba(157, 0, 255, 0.1) 1px, transparent 1px),
      linear-gradient(90deg, rgba(157, 0, 255, 0.1) 1px, transparent 1px);
    background-size: 50px 50px;
    pointer-events: none;
    z-index: -1;
    animation: gridPulse 10s infinite linear;
  }

  @keyframes gridPulse {
    0% { opacity: 0.3; }
    50% { opacity: 0.6; }
    100% { opacity: 0.3; }
  }

  .cyber-particles {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
  }

  .particle {
    position: absolute;
    width: 2px;
    height: 2px;
    background: var(--primary);
    border-radius: 50%;
    animation: particleFloat 20s infinite linear;
  }

  @keyframes particleFloat {
    0% { transform: translateY(0) translateX(0); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-100vh) translateX(100vw); opacity: 0; }
  }

  /* Enhanced Header */
  header {
    background: var(--primary-dark);
    height: 80px;
    display: flex;
    align-items: center;
    padding: 0 2rem;
    position: relative;
    z-index: 100;
    border-bottom: var(--neon-border);
    box-shadow: 
      0 0 20px rgba(157, 0, 255, 0.3),
      0 0 40px rgba(157, 0, 255, 0.2),
      0 0 60px rgba(157, 0, 255, 0.1);
  }

  header h1 {
    font-size: 2.5rem;
    font-weight: 800;
    color: var(--text-light);
    text-transform: uppercase;
    letter-spacing: 3px;
    text-shadow: 
      0 0 10px var(--primary),
      0 0 20px var(--primary),
      0 0 30px var(--primary);
    animation: logoGlow 2s infinite alternate;
  }

  @keyframes logoGlow {
    from { text-shadow: 0 0 10px var(--primary), 0 0 20px var(--primary); }
    to { text-shadow: 0 0 20px var(--primary), 0 0 30px var(--primary), 0 0 40px var(--accent); }
  }

  .logo-icon {
    font-size: 2.5rem;
    animation: iconSpin 3s infinite linear;
  }

  @keyframes iconSpin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  /* Enhanced Search Box */
  .search-container {
    position: relative;
    width: 400px;
    margin: 0 2rem;
  }

  .search-box {
    width: 100%;
    padding: 12px 45px 12px 20px;
    background: rgba(10, 0, 20, 0.8);
    border: 2px solid var(--primary);
    border-radius: 8px;
    color: var(--text-light);
    font-size: 1rem;
    transition: all 0.3s ease;
  }

  .search-box:focus {
    outline: none;
    border-color: var(--accent);
    box-shadow: 0 0 20px rgba(157, 0, 255, 0.4);
    background: rgba(10, 0, 20, 0.9);
  }

  .search-icon {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--primary);
    animation: searchPulse 2s infinite alternate;
  }

  @keyframes searchPulse {
    from { transform: translateY(-50%) scale(1); }
    to { transform: translateY(-50%) scale(1.2); }
  }

  /* Enhanced Tool Cards */
  .tool-card {
    background: var(--primary-dark);
    border: 1px solid var(--primary);
    border-radius: 10px;
    padding: 1.5rem;
    margin: 1rem 0;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }

  .tool-card::before {
    content: '';
    position: absolute;
    top: -100%;
    left: -100%;
    width: 300%;
    height: 300%;
    background: linear-gradient(
      45deg,
      transparent,
      rgba(157, 0, 255, 0.2),
      transparent
    );
    transition: all 0.5s ease;
    transform: rotate(45deg);
  }

  .tool-card:hover::before {
    top: -50%;
    left: -50%;
  }

  .tool-card:hover {
    transform: translateY(-5px);
    box-shadow: 
      0 0 20px rgba(157, 0, 255, 0.3),
      0 0 40px rgba(157, 0, 255, 0.2);
  }

  /* Tool Modal */
  .tool-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(5, 0, 8, 0.95);
    z-index: 1000;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
  }

  .tool-modal.active {
    opacity: 1;
    visibility: visible;
  }

  .modal-content {
    width: 90%;
    max-width: 1200px;
    max-height: 90vh;
    overflow-y: auto;
    background: var(--primary-dark);
    border: 2px solid var(--primary);
    border-radius: 15px;
    padding: 2rem;
    position: relative;
    transform: scale(0.9);
    transition: all 0.3s ease;
  }

  .tool-modal.active .modal-content {
    transform: scale(1);
  }

  .modal-close {
    position: absolute;
    top: 1rem;
    right: 1rem;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: var(--primary-dark);
    border: 2px solid var(--primary);
    color: var(--text-light);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .modal-close:hover {
    background: var(--primary);
    transform: rotate(180deg);
  }

  /* Tool Content */
  .tool-content {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 2rem;
    margin-top: 2rem;
  }

  .feature-card {
    background: rgba(10, 0, 20, 0.8);
    border: 1px solid var(--primary);
    border-radius: 10px;
    padding: 1.5rem;
    transition: all 0.3s ease;
  }

  .feature-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 20px rgba(157, 0, 255, 0.3);
  }

  /* Buttons */
  .cyber-button {
    background: transparent;
    border: 2px solid var(--primary);
    color: var(--text-light);
    padding: 12px 30px;
    font-size: 1rem;
    text-transform: uppercase;
    letter-spacing: 2px;
    position: relative;
    overflow: hidden;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .cyber-button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(
      90deg,
      transparent,
      rgba(157, 0, 255, 0.4),
      transparent
    );
    transition: all 0.5s ease;
  }

  .cyber-button:hover::before {
    left: 100%;
  }

  .cyber-button:hover {
    background: var(--primary);
    box-shadow: 0 0 20px rgba(157, 0, 255, 0.4);
  }

  /* Enhanced Loading Animation */
  .cyber-loading {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(5, 0, 8, 0.95);
    z-index: 2000;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  .cyber-loader {
    width: 200px;
    height: 200px;
    position: relative;
  }

  .cyber-loader-circle {
    position: absolute;
    width: 100%;
    height: 100%;
    border: 4px solid transparent;
    border-radius: 50%;
    animation: rotateLoader 2s linear infinite;
  }

  .cyber-loader-circle:nth-child(1) {
    border-top-color: var(--primary);
  }

  .cyber-loader-circle:nth-child(2) {
    border-right-color: var(--accent);
    animation-delay: 0.5s;
  }

  .cyber-loader-circle:nth-child(3) {
    border-bottom-color: var(--primary-light);
    animation-delay: 1s;
  }

  @keyframes rotateLoader {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .loading-text {
    margin-top: 2rem;
    font-size: 1.5rem;
    color: var(--text-light);
    text-transform: uppercase;
    letter-spacing: 3px;
    animation: textGlow 1.5s infinite alternate;
  }

  @keyframes textGlow {
    from { text-shadow: 0 0 10px var(--primary); }
    to { text-shadow: 0 0 20px var(--primary), 0 0 30px var(--accent); }
  }

  /* Responsive Design */
  @media (max-width: 1200px) {
    .search-container { width: 300px; }
    .tool-content { grid-template-columns: repeat(2, 1fr); }
  }

  @media (max-width: 768px) {
    .logo { font-size: 1.5rem; }
    .search-container { width: 200px; }
    .tool-content { grid-template-columns: 1fr; }
  }

  @media (max-width: 480px) {
    header { padding: 0 1rem; }
    .logo { font-size: 1.2rem; }
    .search-container { display: none; }
  }

  /* Advanced Authentication Styles */
  .auth-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(5, 0, 8, 0.95);
    z-index: 2000;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
  }

  .auth-modal.active {
    opacity: 1;
    visibility: visible;
  }

  .auth-container {
    width: 90%;
    max-width: 500px;
    background: var(--primary-dark);
    border: 2px solid var(--primary);
    border-radius: 15px;
    padding: 2rem;
    position: relative;
    transform: scale(0.9);
    transition: all 0.3s ease;
  }

  .auth-modal.active .auth-container {
    transform: scale(1);
  }

  .auth-tabs {
    display: flex;
    margin-bottom: 2rem;
    border-bottom: 2px solid var(--primary);
  }

  .auth-tab {
    flex: 1;
    padding: 1rem;
    text-align: center;
    color: var(--text-muted);
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
  }

  .auth-tab.active {
    color: var(--text-light);
  }

  .auth-tab.active::after {
    content: '';
    position: absolute;
    bottom: -2px;
    left: 0;
    width: 100%;
    height: 2px;
    background: var(--accent);
    animation: tabGlow 1.5s infinite alternate;
  }

  @keyframes tabGlow {
    from { box-shadow: 0 0 5px var(--accent); }
    to { box-shadow: 0 0 15px var(--accent); }
  }

  .auth-form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
  }

  .form-group {
    position: relative;
  }

  .form-input {
    width: 100%;
    padding: 12px 20px;
    background: rgba(10, 0, 20, 0.8);
    border: 2px solid var(--primary);
    border-radius: 8px;
    color: var(--text-light);
    font-size: 1rem;
    transition: all 0.3s ease;
  }

  .form-input:focus {
    outline: none;
    border-color: var(--accent);
    box-shadow: 0 0 15px rgba(157, 0, 255, 0.3);
  }

  .form-label {
    position: absolute;
    left: 20px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-muted);
    transition: all 0.3s ease;
    pointer-events: none;
  }

  .form-input:focus + .form-label,
  .form-input:not(:placeholder-shown) + .form-label {
    top: -10px;
    left: 10px;
    font-size: 0.8rem;
    color: var(--accent);
    background: var(--primary-dark);
    padding: 0 5px;
  }

  /* Puzzle Captcha */
  .puzzle-captcha {
    margin-top: 2rem;
    padding: 1rem;
    border: 2px solid var(--primary);
    border-radius: 8px;
    background: rgba(10, 0, 20, 0.8);
  }

  .puzzle-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 5px;
    margin-top: 1rem;
  }

  .puzzle-piece {
    aspect-ratio: 1;
    background: var(--primary-dark);
    border: 1px solid var(--primary);
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
    color: var(--text-light);
  }

  .puzzle-piece:hover {
    background: var(--primary);
    transform: scale(1.1);
  }

  .puzzle-piece.correct {
    background: var(--accent);
    animation: correctPiece 0.5s ease;
  }

  @keyframes correctPiece {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
  }

  /* Live Chat */
  .chat-widget {
    position: fixed;
    bottom: 2rem;
    right: 2rem;
    width: 400px;
    background: var(--primary-dark);
    border: 2px solid var(--primary);
    border-radius: 15px;
    overflow: hidden;
    transform: translateY(calc(100% - 50px));
    transition: all 0.3s ease;
    z-index: 1000;
  }

  .chat-widget.active {
    transform: translateY(0);
  }

  .chat-container {
    display: flex;
    height: 500px;
  }

  .chat-users {
    width: 150px;
    border-right: 1px solid var(--primary);
    padding: 1rem;
    background: rgba(0, 0, 0, 0.2);
  }

  .chat-main {
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  .user-list {
    margin-top: 1rem;
  }

  .chat-user {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.5rem;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .chat-user:hover {
    background: rgba(157, 0, 255, 0.1);
  }

  .user-status {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: #666;
  }

  .user-status.online {
    background: #00ff00;
    box-shadow: 0 0 5px #00ff00;
  }

  .chat-message {
    margin: 0.5rem;
    padding: 0.8rem;
    border-radius: 10px;
    background: rgba(157, 0, 255, 0.1);
    animation: messageSlide 0.3s ease;
  }

  .chat-message.own {
    background: var(--primary);
    margin-left: 2rem;
  }

  .chat-message.system {
    background: rgba(255, 255, 255, 0.1);
    text-align: center;
    font-style: italic;
  }

  .message-header {
    display: flex;
    justify-content: space-between;
    margin-bottom: 0.5rem;
    font-size: 0.9rem;
    color: var(--text-muted);
  }

  .message-content {
    word-break: break-word;
  }

  .online-count {
    margin-left: 1rem;
    font-size: 0.9rem;
    color: var(--text-muted);
  }

  /* Advanced Particle Effects */
  .particle-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
  }

  .particle {
    position: absolute;
    width: 2px;
    height: 2px;
    background: var(--primary);
    border-radius: 50%;
    animation: particleFloat 20s infinite linear;
  }

  @keyframes particleFloat {
    0% { transform: translateY(0) translateX(0); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-100vh) translateX(100vw); opacity: 0; }
  }

  /* Neural Network Background */
  .neural-network {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0;
  }

  .node {
    position: absolute;
    width: 4px;
    height: 4px;
    background: var(--primary);
    border-radius: 50%;
    animation: nodePulse 2s infinite alternate;
  }

  .connection {
    position: absolute;
    height: 1px;
    background: linear-gradient(90deg, var(--primary), transparent);
    transform-origin: left center;
    animation: connectionPulse 2s infinite alternate;
  }

  @keyframes nodePulse {
    0% { transform: scale(1); opacity: 0.3; }
    100% { transform: scale(1.5); opacity: 1; }
  }

  @keyframes connectionPulse {
    0% { opacity: 0.1; }
    100% { opacity: 0.5; }
  }

  /* Holographic Effects */
  .hologram {
    position: relative;
    overflow: hidden;
  }

  .hologram::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(
      45deg,
      transparent 0%,
      rgba(157, 0, 255, 0.1) 50%,
      transparent 100%
    );
    animation: hologramRotate 10s linear infinite;
  }

  @keyframes hologramRotate {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* Glitch Effect */
  .glitch {
    position: relative;
  }

  .glitch::before,
  .glitch::after {
    content: attr(data-text);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    clip: rect(0, 0, 0, 0);
  }

  .glitch::before {
    left: 2px;
    text-shadow: -1px 0 var(--accent);
    animation: glitch-1 2s infinite linear alternate-reverse;
  }

  .glitch::after {
    left: -2px;
    text-shadow: 1px 0 var(--primary);
    animation: glitch-2 3s infinite linear alternate-reverse;
  }

  @keyframes glitch-1 {
    0% { clip: rect(20px, 9999px, 21px, 0); }
    100% { clip: rect(42px, 9999px, 44px, 0); }
  }

  @keyframes glitch-2 {
    0% { clip: rect(12px, 9999px, 14px, 0); }
    100% { clip: rect(32px, 9999px, 34px, 0); }
  }

  @keyframes statusPulse {

// Enhanced Chat Widget for Tools
class ChatWidget {
  constructor(context) {
    this.context = context;
    this.messages = [];
    this.element = this.render();
    this.setupEventListeners();
  }
  
  render() {
    const widget = document.createElement('div');
    widget.className = 'chat-widget';
    widget.innerHTML = `
      <div class="chat-header">
        <div class="chat-title">
          <span class="chat-status"></span>
          ${this.context} Support
          <span class="online-count">0 online</span>
        </div>
        <button class="chat-toggle">‚ñº</button>
      </div>
      <div class="chat-container">
        <div class="chat-users">
          <h4>Online Users</h4>
          <div class="user-list"></div>
        </div>
        <div class="chat-main">
          <div class="chat-messages"></div>
          <div class="chat-input">
            <input type="text" placeholder="Type your message...">
            <button class="send-btn">Send</button>
          </div>
        </div>
      </div>
    `;
    return widget;
  }
  
  setupEventListeners() {
    const header = this.element.querySelector('.chat-header');
    const input = this.element.querySelector('input');
    const sendBtn = this.element.querySelector('.send-btn');
    
    header.addEventListener('click', () => {
      this.element.classList.toggle('active');
    });
    
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        this.sendMessage(input.value);
        input.value = '';
      }
    });
    
    sendBtn.addEventListener('click', () => {
      this.sendMessage(input.value);
      input.value = '';
    });
  }
  
  sendMessage(text) {
    if (!text.trim()) return;
    
    const messageEl = document.createElement('div');
    messageEl.className = 'chat-message own';
    messageEl.innerHTML = `
      <div class="message-header">
        <span class="user-name">You</span>
        <span class="timestamp">${new Date().toLocaleTimeString()}</span>
      </div>
      <div class="message-content">${this.escapeHtml(text)}</div>
    `;
    
    const messages = this.element.querySelector('.chat-messages');
    messages.appendChild(messageEl);
    messages.scrollTop = messages.scrollHeight;
    
    // Simulate expert response
    setTimeout(() => {
      const expertMessage = document.createElement('div');
      expertMessage.className = 'chat-message expert';
      expertMessage.innerHTML = `
        <div class="message-header">
          <span class="user-name">Expert</span>
          <span class="timestamp">${new Date().toLocaleTimeString()}</span>
        </div>
        <div class="message-content">How can I help you with ${this.context}?</div>
      `;
      messages.appendChild(expertMessage);
      messages.scrollTop = messages.scrollHeight;
    }, 1000);
  }
  
  escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }
}

// Live Cyberattack Map
class CyberAttackMap {
  constructor() {
    this.map = document.getElementById('cyberMap');
    this.stats = {
      attacks: 0,
      threats: 0,
      blocked: 0
    };
    this.init();
  }

  init() {
    this.updateStats();
    setInterval(() => this.simulateAttack(), 2000);
  }

  simulateAttack() {
    const source = {
      x: Math.random() * 100,
      y: Math.random() * 100
    };
    
    const target = {
      x: Math.random() * 100,
      y: Math.random() * 100
    };

    this.createAttackPoint(source);
    this.createAttackLine(source, target);
    
    this.stats.attacks++;
    this.stats.threats += Math.random() > 0.5 ? 1 : 0;
    this.stats.blocked += Math.random() > 0.3 ? 1 : 0;
    
    this.updateStats();
  }

  createAttackPoint(pos) {
    const point = document.createElement('div');
    point.className = 'attack-point';
    point.style.left = `${pos.x}%`;
    point.style.top = `${pos.y}%`;
    this.map.appendChild(point);
    
    setTimeout(() => point.remove(), 2000);
  }

  createAttackLine(source, target) {
    const line = document.createElement('div');
    line.className = 'attack-line';
    
    const length = Math.hypot(target.x - source.x, target.y - source.y);
    const angle = Math.atan2(target.y - source.y, target.x - source.x);
    
    line.style.width = `${length}%`;
    line.style.left = `${source.x}%`;
    line.style.top = `${source.y}%`;
    line.style.transform = `rotate(${angle}rad)`;
    
    this.map.appendChild(line);
    setTimeout(() => line.remove(), 2000);
  }

  updateStats() {
    document.getElementById('attackCount').textContent = this.stats.attacks;
    document.getElementById('activeThreats').textContent = this.stats.threats;
    document.getElementById('blockedAttacks').textContent = this.stats.blocked;
  }
}
